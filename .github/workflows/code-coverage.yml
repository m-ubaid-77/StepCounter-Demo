- name: Run Coverage Script
        id: coverage
        continue-on-error: true  # Prevents the workflow from stopping immediately
        run: |
          chmod +x ./CodeCov.sh
          ./CodeCov.sh > coverage_output.txt 2>&1
          
          # Check if the build failed in the logs
          if grep -q "‚ùå BUILD_FAILED" coverage_output.txt; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            COVERAGE=$(grep "üìà App Test Coverage:" coverage_output.txt | awk '{print $5}')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          fi
          
          cat coverage_output.txt

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ steps.coverage.outputs.status }}';
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            
            let body = '';
            if (status === 'success') {
              body = `## üìä Code Coverage Report\n\n**Coverage**: ${coverage}\n**Status**: ‚úÖ Passed`;
            } else {
              body = `## ‚ùå Build Failed\n\nThe test suite failed to execute. Please check the [GitHub Actions logs](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for details.`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail Workflow if Build Failed
        if: steps.coverage.outputs.status == 'failed'
        run: exit 1
