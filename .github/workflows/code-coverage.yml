name: Code Coverage

on:
  pull_request:
    branches: ['**']

jobs:
  code-coverage:
    name: Generate Code Coverage Report
    runs-on: macos-15
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1' # Adjust to your required version

      - name: Run Coverage Script
        id: coverage
        continue-on-error: true
        run: |
          chmod +x ./CodeCov.sh
          # Capture output to a file and the console simultaneously
          ./CodeCov.sh 2>&1 | tee coverage_output.txt
          
          if grep -q "‚ùå BUILD_FAILED" coverage_output.txt; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            # Extract the percentage value (e.g., 85.5%)
            COVERAGE_VAL=$(grep "üìà App Test Coverage:" coverage_output.txt | awk '{print $4}')
            echo "coverage=$COVERAGE_VAL" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ steps.coverage.outputs.status }}';
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const runId = context.runId;
            
            let body = '';
            if (status === 'success') {
              body = `## üìä Code Coverage Report\n\n` +
                     `**Coverage**: \`${coverage}\` ‚úÖ\n` +
                     `**Branch**: \`${{ github.head_ref }}\`\n` +
                     `**Commit**: ${{ github.sha }}`;
            } else {
              body = `## ‚ùå Build Failed\n\n` +
                     `The test suite failed to execute correctly. Please review the logs to identify the issue.\n\n` +
                     `[üîç View Action Logs](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${runId})`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Terminate if build failed
        if: steps.coverage.outputs.status == 'failed'
        run: |
          echo "Failing workflow because the build/test step failed."
          exit 1
